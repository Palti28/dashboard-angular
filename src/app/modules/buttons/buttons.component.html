<div class="row p-4">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <h3>
          Buttons
        </h3>
        <p>
          Use DOKUs' custom button styles for actions in forms, dialogs, and more with support for multiple sizes,
          states, and more.

        </p>
       
        <blockquote></blockquote>
      </div>
    </div>

    <div class="row">
      <div class="col-12 dk-card">
        <h5>Button Basic</h5>
      
        <div class="code">
          <pre><code class="language-html">{{codeButtonBasic}}</code></pre>
        </div>
      </div>
    </div>

    <div class="row my-2">
      <div class="col-12 dk-card">
        <h5>Button Group</h5>

        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>

        <div class="code">
          <pre><code class="language-html">{{codeButtonGroup}}</code></pre>
        </div>
      </div>
    </div>

    <div class="row my-2">
      <div class="col-12 dk-card">
        <h5>Button Text + Icon</h5>
        <button type="button" class="btn dk-btn-primary" color="primary" mdbWavesEffect>
          Delete
          <i class="fas fa-trash-alt"></i>
        </button>
        <button type="button" class="btn dk-btn-success" color="secondary" mdbWavesEffect>
          Approve
          <i class="fas fa-check"></i>
        </button>
        <button type="button" class="btn dk-btn-warning" color="secondary" mdbWavesEffect>
          Edit
          <i class="fas fa-pen"></i>
        </button>

        <div class="code">
          <pre><code class="language-html">{{codeButtonBasic}}</code></pre>
        </div>
      </div>
    </div>

    <div class="row my-2">
      <div class="col-12 dk-card">
        <h5>Button Group</h5>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn dk-btn-primary">Left <i class="fas fa-check"></i></button>
          <button type="button" class="btn dk-btn-primary">Middle</button>
          <button type="button" class="btn dk-btn-primary">Right</button>
        </div>
        <div class="code">
          <pre><code class="language-html">{{codeButtonGroup}}</code></pre>
        </div>
      </div>
    </div>
    <div class="row my-2">
      <div class="col-12 dk-card">
        <!-- Basic dropdown -->
        <div class="row">
          <div class="col-md-6">
            <div class="md-form md-outline input-with-post-icon timepicker" twelvehour="true">
              <input type="text" id="light-version-examples" class="form-control" placeholder="Select time">
              <label for="light-version-examples">Light version, 12hours</label>
              <i class="fas fa-envelope input-prefix"></i>
            </div>
          </div>
        
          <div class="col-md-6">
            <div class="md-form md-outline input-with-post-icon timepicker" darktheme="true">
              <input type="text" id="dark-version-example" class="form-control" placeholder="Select time">
              <label for="dark-version-example">Dark version, 24 hours</label>
              <i class="fas fa-envelope  input-prefix"></i>
            </div>
          </div>
        </div>
        <!-- Basic dropdown -->
      </div>
    </div>


  </div>
</div>
